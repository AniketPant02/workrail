# this runs key services for WorkRail application: PostgreSQL and pgAdmin
services:
  db:
    image: postgres:16
    container_name: workrail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: workrail
      POSTGRES_PASSWORD: workrail_password
      POSTGRES_DB: workrail_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: workrail-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: workrail@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  db_data:
  pgadmin_data: